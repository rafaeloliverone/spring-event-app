<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
   	<title>EventsApp</title>
   	
   	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    
    <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<h1>Event Registration</h1>
	
	<h3><a href="/events" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Event List</a></h3>
	
	<th:block th:include="messageValidation"></th:block>
	
	<form class="container" method="post">
		<div class="input-field col s12">
		Name: <input type="text" value="" name="name"/>
		<span class="helper-text" data-error="wrong" data-success="">Must be at least 4 letters</span>
		</div>
		
		<div class="row">
			<div class="input-field col s6">
				Place: <input type="text" value="" name="place"/>
				<span class="helper-text" data-error="wrong" data-success="">Do not leave blank</span>
			</div>
	
			<div class="input-field col s3">
				Date: <input type="date" value="" name="date"/>
				<span class="helper-text" data-error="wrong" data-success="">Do not leave blank</span>
			</div>
			
			<div class="input-field col s3">
				Time: <input type="time" value="" name="time"/>
				<span class="helper-text" data-error="wrong" data-success="">Do not leave blank</span>
			</div>			
		</div>	
		
		<button class="waves-effect waves-light btn" type="submit">Save</button>
		
	</form>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
