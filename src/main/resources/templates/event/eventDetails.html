<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
   	<title>EventsApp</title>
   	
   	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    
    <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<h1>Event</h1>
    <h3><a href="/events" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Event List</a></h3>
    
    <table class="container">
	    
	    <thead>
	        <tr>
	            <th>Name</th>
	            <th>Place</th>
	            <th>Date</th>
	            <th>Time</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr th:each="event : ${event}">
	            <td><span th:text="${event.name}"></span></td>
	            <td><span th:text="${event.place}"></span></td>
	            <td><span th:text="${event.date}"></span></td>
	            <td><span th:text="${event.time}"></span></td>
	        </tr>
	    </tbody>

	</table>
 	
 	<h3 style="margin-top:70px;">Add Guest</h3>
	
	<div class="container row" style="margin-top:40px;">
	    <form method="post" class="col s12">
	        
	        <div class="row">
		        <div class="input-field col s12">
		            <i class="material-icons prefix">account_circle</i>
		            <input id="icon_prefix" type="text" class="validate" name="name">
		            <label for="icon_prefix">Name</label>
		        </div>
	            <div class="input-field col s6">
	                <i class="material-icons prefix">person_outline</i>
	                <input id="icon_prefix" type="text" class="validate" name="cpf">
	                <label for="icon_prefix">Cpf</label>
	            </div>
	            <div class="input-field col s6">
	                <i class="material-icons prefix">phone</i>
	                <input id="icon_telephone" type="tel" class="validate" name="cellphone">
	                <label for="icon_telephone">Telephone</label>
	            </div>
	        </div>
	        
	        <button class="waves-effect waves-light btn" type="submit">Save</button>
	        
	    </form>
	</div>
	
	
    <h3>Guest List</h5>
	<table class="container">
	    
    <thead>
        <tr>
            <th>Name</th>
            <th>Cpf</th>
            <th>Cellphone</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="guest : ${guests}">
            <td><span th:text="${guest.name}"></span></td>
            <td><span th:text="${guest.cpf}"></span></td>
            <td><span th:text="${guest.cellphone}"></span></td>
        </tr>
    </tbody>

</table>
    
</div>
 
 
 
 
  <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
