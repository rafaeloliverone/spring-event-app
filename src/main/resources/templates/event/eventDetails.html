<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
   	<title>EventsApp</title>
   	
   	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    
    <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<h1>Event</h1>
    <h3><a href="/events" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Event List</a></h3>
    
    
    <table class="container">
    <thead>
        <tr>
            <th>Name</th>
            <th>Place</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="event : ${event}">
            <td><span th:text="${event.name}"></span></td>
            <td><span th:text="${event.place}"></span></td>
            <td><span th:text="${event.date}"></span></td>
            <td><span th:text="${event.time}"></span></td>
        </tr>
    </tbody>


</table>
 
 
 
 
  <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
